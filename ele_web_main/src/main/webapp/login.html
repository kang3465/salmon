    <script type="text/javascript">
        $(function () {
            $("#loginForm").bootstrapValidator({
                live: 'enabled',//验证时机，enabled是内容有变化就验证（默认），disabled和submitted是提交再验证

                feedbackIcons: {//根据验证结果显示的各种图标
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                },
                fields: {
                    username: {
                        validators: {
                            notEmpty: {//检测非空,radio也可用
                                message: '文本框必须输入'

                                min: 6,
                                max: 30,
                                message: '长度必须在6-30之间'
                            },
                            regexp: {//正则验证
                                regexp: /^[a-zA-Z0-9_\.]+$/,
                                message: '所输入的字符不符要求'
                            }/*
                            ,
                            remote: {//将内容发送至指定页面验证，返回验证结果，比如查询用户名是否存在
                                url: '/user/checkRepeat',
                                message: 'The username is not available'
                            },
                            different: {//与指定文本框比较内容相同
                                field: '指定文本框name',
                                message: '不能与指定文本框内容相同'
                            },
                            emailAddress: {//验证email地址
                                message: '不是正确的email地址'
                            },
                            identical: {//与指定控件内容比较是否相同，比如两次密码不一致
                                field: 'confirmPassword',//指定控件name
                                message: '输入的内容不一致'
                            },
                            date: {//验证指定的日期格式
                                format: 'YYYY/MM/DD',
                                message: '日期格式不正确'
                            },
                            choice: {//check控件选择的数量
                                min: 2,
                                max: 4,

                            }*/
                        }
                    }
                }
            });
            $("#loginSubmit").click(function () {//非submit按钮点击后进行验证，如果是submit则无需此句直接验证
                $("#loginForm").bootstrapValidator('validate');//提交验证
                if ($("#loginForm").data('bootstrapValidator').isValid()) {//获取验证结果，如果成功，执行下面代码
                    alert("yes");//验证成功后的操作，如ajax
                }
            });

            $("#registForm").bootstrapValidator({

                            identical: {//与指定控件内容比较是否相同，比如两次密码不一致

                if ($("#registForm").data('bootstrapValidator').isValid()) {//获取验证结果，如果成功，执行下面代码

<body>

<h1>登录表单</h1>

<div class="container w3layouts agileits">

    <div class="login w3layouts agileits">
        <h2>登 录</h2>
        <form id="loginForm" action="/login" method="post">
            <input type="text" Name="username" placeholder="用户名/手机号" required="required">
            <input type="password" Name="password" placeholder="密码" required="required"/>

            <ul class="tick w3layouts agileits">
                <li>
                    <input type="checkbox" id="brand1" value="">
                    <label for="brand1"><span></span>记住我</label>
                </li>
            </ul>
            <div class="send-button w3layouts agileits">
                <input id="loginSubmit" type="submit" value="登 录">
            </div>
        </form>
        <a href="#">忘记密码?</a>
        <div class="social-icons w3layouts agileits">
            <p>- 其他方式登录 -</p>
            <ul>
                <li class="qq"><a href="#">
                    <span class="icons w3layouts agileits"></span>
                    <span class="text w3layouts agileits">QQ</span></a></li>
                <li class="weixin w3ls"><a href="#">
                    <span class="icons w3layouts"></span>
                    <span class="text w3layouts agileits">微信</span></a></li>
                <li class="weibo aits"><a href="#">
                    <span class="icons agileits"></span>
                    <span class="text w3layouts agileits">微博</span></a></li>
                <div class="clear"></div>
            </ul>
        </div>
        <div class="clear"></div>
    </div>
    <div class="copyrights">Collect from <a href="http://www.cssmoban.com/">企业网站模板</a></div>
    <div class="register w3layouts agileits">
        <h2>注 册</h2>
        <form id="registForm" action="user/Regist.do" method="post">
            <input type="text" Name="userName" placeholder="用户名" required="">
            <input type="text" Name="email" placeholder="邮箱" required="">
            <input type="password" Name="password" placeholder="密码" required="">
            <input type="password" Name="repassword" placeholder="重复密码" required="">
            <input type="text" Name="phoneNumber" placeholder="手机号码" required="">
            <div class="send-button w3layouts agileits">
                <input id="registSubmit" type="submit" value="免费注册">
            </div>
        </form>
        <div class="clear"></div>
    </div>

</div>
